<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <label for="height">Height in cm : </label>
            <input type="number" placeholder="Enter your Height" name="height " id="height">
        </br>
            
            <label for="weight">Weight in kg : </label>
            <input type="number" placeholder="Enter your weight" name="weight " id="weight">
    </br>   
            <button id="bmi" type="submit">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
    </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
